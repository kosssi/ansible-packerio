---
packerio_supported_platforms:
  - Archlinux
  - Debian
  - RedHat
  - Suse

packerio_supported_architectures:
  - x86_64

# path for ansible to store downloaded or templated data
local_ansible_data_path: '/usr/local/src/ansible/data'

# path to install packerio binaries to
packerio_install_dir: '/opt/packerio'
